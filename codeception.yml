amespace: BranchoTest
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - src/*
suites:
    Command:
        path: BranchoTest/Command
        class_name: CommandTester
        modules:
            enabled:
                - \BranchoTest\Helper\CommandHelper
    Brancho:
        path: BranchoTest/Upgrader
        class_name: BranchoTester
        modules:
            enabled:
extensions:
    enabled:
        - Codeception\Extension\RunFailed
