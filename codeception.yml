namespace: UpgraderTest
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - src/*
suites:
    Command:
        path: UpgraderTest/Command
        class_name: CommandTester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
