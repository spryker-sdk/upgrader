namespace: UpgraderTest
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    include:
        - src/*
suites:
    Business:
        path: UpgraderTest/Business/*/
    Communications:
        path: UpgraderTest/Communication/*/
        class_name: UpgraderTester
