services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

# Upgrade
    Upgrade\Application\:
        resource: '../../../../Upgrade/Application/*'
        exclude:
            - '../../../../Upgrade/Application/Dto/*'

    Upgrade\Infrastructure\:
        resource: '../../../../Upgrade/Infrastructure/*'
        exclude:
            - '../../../../Upgrade/Infrastructure/Dto/*'
            - '../../../../Upgrade/Infrastructure/PackageManagementSystem/Client/ReleaseApp/Http/HttpResponse.php'
            - '../../../../Upgrade/Infrastructure/PackageManagementSystem/Client/ReleaseApp/Http/UpgradeAnalysis/*'
            - '../../../../Upgrade/Infrastructure/PackageManagementSystem/Client/ReleaseApp/Http/UpgradeInstructions/*'

    Upgrade\Infrastructure\VersionControlSystem\Git\Adapter\GitAdapter: ~
    Upgrade\Infrastructure\VersionControlSystem\Adapter\VersionControlSystemAdapterInterface: '@Upgrade\Infrastructure\VersionControlSystem\Git\Adapter\GitAdapter'

    Upgrade\Infrastructure\Services\UpgraderService: ~
    Upgrade\Application\Services\UpgraderServiceInterface: '@Upgrade\Infrastructure\Services\UpgraderService'

    git.adapter:
        class: Upgrade\Infrastructure\VersionControlSystem\Git\Adapter\GitAdapter

    Upgrade\Infrastructure\VersionControlSystem\Adapter\Resolver\VersionControlSystemAdapterResolver:
        class: Upgrade\Infrastructure\VersionControlSystem\Adapter\Resolver\VersionControlSystemAdapterResolver
        arguments:
            - {
                param1: '@git.adapter'
              }

    upgrade.task:
        class: Upgrade\Infrastructure\Task\UpgradeTask
        tags: [ 'sdk.task' ]

    check_is_remote_target_branch_exist.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CheckRemoteTargetBranchExistsStep

    check_is_local_target_branch_exist.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CheckLocalTargetBranchExistsStep

    check_uncommitted_changes.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CheckUncommittedChangesStep

    composer_update.step:
        class: Upgrade\Infrastructure\Processor\Strategy\Composer\Step\ComposerUpdateStep

    composer_lock_diff.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\ComposerLockComparatorStep

    create_branch.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CreateBranchStep

    add_changes.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\AddChangesStep

    commit_changes.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CommitChangesStep

    push_changes.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\PushChangesStep

    create_pr.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CreatePullRequestStep

    checkout.step:
        class: Upgrade\Infrastructure\Processor\Strategy\CommonStep\CheckoutStep

    release_group_update.step:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Step\ReleaseGroupUpdateStep

    composer.strategy:
        class: Upgrade\Infrastructure\Processor\Strategy\Composer\ComposerStrategy
        arguments:
            - {
                param1: '@check_is_remote_target_branch_exist.step',
                param2: '@check_is_local_target_branch_exist.step',
                param3: '@check_uncommitted_changes.step',
                param4: '@composer_update.step',
                param5: '@composer_lock_diff.step',
                param6: '@create_branch.step',
                param7: '@add_changes.step',
                param8: '@commit_changes.step',
                param9: '@push_changes.step',
                param10: '@create_pr.step',
                param11: '@checkout.step'
             }

    release-app.strategy:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\ReleaseAppStrategy
        arguments:
            - {
                param1: '@check_is_remote_target_branch_exist.step',
                param2: '@check_is_local_target_branch_exist.step',
                param3: '@check_uncommitted_changes.step',
                param4: '@release_group_update.step',
                param5: '@composer_lock_diff.step',
                param6: '@create_branch.step',
                param7: '@add_changes.step',
                param8: '@commit_changes.step',
                param9: '@push_changes.step',
                param10: '@create_pr.step',
                param11: '@checkout.step'
            }

    Upgrade\Infrastructure\Processor\Strategy\StrategyResolver:
        class: Upgrade\Infrastructure\Processor\Strategy\StrategyResolver
        arguments:
            - {
                param1: '@composer.strategy',
                param2: '@release-app.strategy'
            }

    github.provider:
        class: Upgrade\Infrastructure\VersionControlSystem\Provider\GitHub\GitHubProvider

    configuration.provider:
        class: Upgrade\Infrastructure\Configuration\ConfigurationProvider

    Upgrade\Infrastructure\VersionControlSystem\Provider\SourceCodeProvider:
        class: Upgrade\Infrastructure\VersionControlSystem\Provider\SourceCodeProvider
        arguments:
            - '@configuration.provider'
            - {
                param1: '@github.provider'
            }

    validator.already_installed:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\Package\AlreadyInstalledValidator

    Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\PackageSoftValidator:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\PackageSoftValidator
        arguments:
            - {
                param1: '@validator.already_installed'
            }

    validator.project_changes:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\ReleaseGroup\ProjectChangesValidator

    validator.release_major:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\ReleaseGroup\MajorVersionValidator

    Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\ReleaseGroupSoftValidator:
        class: Upgrade\Infrastructure\Processor\Strategy\ReleaseApp\Validator\ReleaseGroupSoftValidator
        arguments:
            - {
                param1: '@validator.project_changes',
                param2: '@validator.release_major',
            }

#Third-party dependencies
    Ergebnis\Json\Printer\Printer: ~
    Ergebnis\Json\Printer\PrinterInterface: '@Ergebnis\Json\Printer\Printer'


